<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=de
    vice-width, initial-scale=1.0">
    <title>KoKoa Talk</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>98%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="welcomeHeader">
        <h1 class="welcomeHeader__title">코코아톡에 오신걸 환영합니다!</h1>
        <p class="welcomeHeader__text">코코아톡 계정이 있다면<br>이메일 또는 휴대폰 번호로 로그인하세요.</p>
    </header>
    <form action="pages/friend.html" method="GET" id="logInForm">
        <input required type="text" placeholder="이메일 또는 휴대폰 번호"/>
        <input required type="password" placeholder="비밀번호" minlength="8"/>
        <input type="submit" value="로그인"/>
        <a href="#">코코아톡 계정 또는 비밀번호 찾기</a>
    </form>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
