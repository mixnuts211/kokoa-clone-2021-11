<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find | KoKoa Talk</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div id="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>98%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="page-header">
        <h1 class="header__title">Find</h1>
        <div class="header__icon">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>
    <main class="main-page">
        <section class="find_icon_menu">
            <div class="find-icon__icon">
                <i class="fas fa-qrcode"></i>
                <span>QR Code</span>
            </div>
            <div class="find-icon__icon">
                <i class="far fa-address-book"></i>
                <span>Add by<br>Contacts</span>
            </div>
            <div class="find-icon__icon">
                <i class="fas fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>
            <div class="find-icon__icon">
                <i class="far fa-envelope"></i>
                <span>Invite</span>
            </div>
        </section>
        <section class="recommended_friends">
            <div class="main-page__subtitle-bar">
                <h3>Recommended Friends</h3>
            </div>
            <div class="recommended_friends__content">
                <span>You have no recommended friends.</span>
            </div>
        </section>
        <section class="open_chat">
            <div class="main-page__subtitle-bar">
                <h3>Open Chat</h3>
                <span>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i></span>
            </div>
            <div class="open_chat_content">
                <div class="open_chat_content__column">
                    <h5 class="open_chat_content__title">#bts</h5>
                    <h6 class="open_chat_content__subtitle">#bts#army#friends</h6>
                    <div class="open_chat_content__members">
                        <img src="../img/profile.png" />
                        <span>802 members</span>
                        <div class="open_chat_content__separate-bar">|</div>
                        <a>Active</a>
                    </div>
                </div>
                <div class="open_chat_content__column">
                    <img src="../img/profile.png" class="open_chat_content__main_img">
                    <div class="open_chat_content__heart">
                        <i class="fas fa-heart"></i> 326
                    </div>
                </div>
            </div>
            <div class="open_chat_content">
                <div class="open_chat_content__column">
                    <h5 class="open_chat_content__title">#bts</h5>
                    <h6 class="open_chat_content__subtitle">#bts#army#friends</h6>
                    <div class="open_chat_content__members">
                        <img src="../img/profile.png" />
                        <span>802 members</span>
                        <div class="open_chat_content__separate-bar">|</div>
                        <a>Active</a>
                    </div>
                </div>
                <div class="open_chat_content__column">
                    <img src="../img/profile.png" class="open_chat_content__main_img">
                    <div class="open_chat_content__heart">
                        <i class="fas fa-heart"></i> 215
                    </div>
                </div>
            </div>
        </section>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friend.html"><i class="far fa-user fa-lg"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html"><i class="far fa-comment fa-lg"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-lg"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-lg"></i></a>
            </li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
