<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat friend | KoKoa Talk</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body id="chat_bg">
    <div id="status-bar" class="status-bar__chat_page">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>98%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="page-header alt-header chat-header">
        <span><a href="chats.html"><i class="fas fa-chevron-left fa-lg"></i></a></span>
        <h1 class="alt-header__title">Mixnuts</h1>
        <span><i class="fas fa-search fa-lg"></i><i class="fas fa-bars fa-lg"></i></span>
    </header>
    <main class="main-page">
        <div class="chat_date">
            <span>Tuesday, June 30, 2022</span>
        </div>
        <div class="chat_reply">
            <img class="chat_reply__img" src="../img/profile.png" />
            <div class="chat_reply__message">
                <span class="chat_reply_message__name">mixnuts</span>
                <div class="chat_reply_message__buble">
                    <div class="chat_reply_message_buble__talk">Hi!</div>
                    <div class="chat_reply_message_buble__time">21:27</div>
                </div>
            </div>
        </div>
        <div class="chat_reply chat_reply__my">
            <div class="chat_reply__message">
                <div class="chat_reply_message__buble">
                    <div class="chat_reply_message_buble__talk">What's up!</div>
                    <div class="chat_reply_message_buble__time">21:27</div>
                </div>
            </div>
        </div>
        <div class="send_message">
            <div class="send_message__plus">
                <i class="far fa-plus-square fa-lg"></i>
            </div>
            <form class="send_message__input">
                <input type="text" placeholder="Write your message"/>
                <i class="far fa-smile-wink fa-lg"></i>
                <button class="send_message__btn"><i class="fas fa-arrow-up fa-lg"></i></button>
            </form>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
