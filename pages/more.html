<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More | KoKoa Talk</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>98%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="page-header">
        <h1 class="header__title">More</h1>
        <div class="header__icon">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="setting.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>
    <main class="main-page">
        <div class="user-components">
            <div class="user-components__column">
                <img src="../img/profile.png" class="user-components__pic user-components__pic_sm" />
                <div class="user-components__text">
                    <h4 class="user-components__title">Mixnuts</h4>
                    <h6>+82 10-123-4568</h6>
                </div>
            </div>
            <div class="user-components__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>
        <section class="icon_menu icon_menu__more">
            <div class="icon_menu__icon">
                <i class="far fa-calendar-check"></i>
                <span>Calendar</span>
            </div>
            <div class="icon_menu__icon">
                <i class="far fa-smile-wink"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon_menu__icon">
                <i class="fas fa-brush"></i>
                <span>Themes</span>
            </div>
            <div class="icon_menu__icon">
                <i class="far fa-comments"></i>
                <span>Openchat</span>
            </div>
        </section>
        <section class="suggestions">
            <div class="main-page__subtitle-bar">
            </div>
            <h3>Suggestions</h3>
            <div class="suggestions_box">
                <div class="suggestions_box__con">
                    <div class="suggestions_con__img"></div>
                    <span class="suggestions_con__text">Kokoa Story</span>
                </div>
                <div class="suggestions_box__con">
                    <div class="suggestions_con__img"></div>
                    <span class="suggestions_con__text">Kokoa friends</span>
                </div>
                <div class="suggestions_box__con">
                    <div class="suggestions_con__img"></div>
                    <span class="suggestions_con__text">Friends Gem</span>
                </div>
            </div>
        </section>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friend.html"><i class="far fa-user fa-lg"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html"><i class="far fa-comment fa-lg"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-lg"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-lg"></i></a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
